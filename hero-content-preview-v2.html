<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Animation Options V2 - 30 New Designs</title>
    <style>
        :root {
            --color-cream: #f5f0e8;
            --color-mauve: #9b8ec4;
            --color-olive: #7c8c5d;
            --color-terracotta: #c77d63;
            --color-charcoal: #2a2a2a;
            --color-off-white: #faf9f7;
            --border-width: 3px;
            --shadow-offset: 6px;
            --radius-sm: 4px;
            --radius-md: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-cream);
            color: var(--color-charcoal);
            overflow-x: hidden;
        }

        /* Animation Controls */
        .animation-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 20px 30px;
            border: var(--border-width) solid var(--color-charcoal);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--color-charcoal);
        }

        .animation-controls h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border: var(--border-width) solid var(--color-charcoal);
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: var(--radius-sm);
            box-shadow: 3px 3px 0 var(--color-charcoal);
        }

        .nav-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 var(--color-charcoal);
        }

        .nav-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 var(--color-charcoal);
        }

        .nav-btn.primary {
            background: var(--color-charcoal);
            color: white;
        }

        .animation-counter {
            font-size: 16px;
            font-weight: 700;
            min-width: 80px;
            text-align: center;
        }

        .animation-name {
            font-size: 12px;
            color: var(--color-terracotta);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 150px;
            text-align: center;
        }

        .category-filter {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 6px 12px;
            font-size: 11px;
            border: 2px solid var(--color-charcoal);
            background: white;
            cursor: pointer;
            border-radius: var(--radius-sm);
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--color-mauve);
            color: white;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .hero-text {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--color-cream);
            border: var(--border-width) solid var(--color-charcoal);
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            width: fit-content;
            box-shadow: 4px 4px 0 var(--color-charcoal);
        }

        .hero-badge-dot {
            width: 8px;
            height: 8px;
            background: var(--color-olive);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hero-title {
            font-size: clamp(40px, 8vw, 72px);
            font-weight: 800;
            line-height: 1.05;
            letter-spacing: -0.03em;
        }

        .hero-title span {
            display: block;
        }

        .hero-title .highlight {
            color: var(--color-terracotta);
        }

        .hero-description {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            max-width: 500px;
        }

        .hero-cta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .hero-btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 700;
            border: var(--border-width) solid var(--color-charcoal);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .hero-btn.primary {
            background: var(--color-charcoal);
            color: white;
            box-shadow: 6px 6px 0 var(--color-terracotta);
        }

        .hero-btn.primary:hover {
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0 var(--color-terracotta);
        }

        .hero-btn.secondary {
            background: white;
            color: var(--color-charcoal);
            box-shadow: 6px 6px 0 var(--color-mauve);
        }

        .hero-btn.secondary:hover {
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0 var(--color-mauve);
        }

        .hero-visual {
            position: relative;
        }

        .hero-card {
            background: white;
            border: var(--border-width) solid var(--color-charcoal);
            border-radius: var(--radius-md);
            padding: 40px;
            box-shadow: 12px 12px 0 var(--color-mauve);
            position: relative;
            overflow: hidden;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-terracotta), var(--color-mauve), var(--color-olive));
        }

        .card-header {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .card-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--color-charcoal);
        }

        .card-dot:nth-child(1) { background: var(--color-terracotta); }
        .card-dot:nth-child(2) { background: var(--color-mauve); }
        .card-dot:nth-child(3) { background: var(--color-olive); }

        .card-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: var(--color-cream);
            border: 2px solid var(--color-charcoal);
            border-radius: var(--radius-sm);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 800;
            color: var(--color-terracotta);
        }

        .stat-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ============================================
           ANIMATION STYLES
           ============================================ */

        /* Animation Container */
        .animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        /* ===== ABSTRACT & FLUID ANIMATIONS (1-8) ===== */

        /* 1. Waveform Echoes */
        .animation-1 {
            background: linear-gradient(180deg, var(--color-cream) 0%, #f0e8dc 100%);
        }

        .animation-1 .waveform {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding-bottom: 0;
        }

        .animation-1 .wave {
            width: 4px;
            background: linear-gradient(180deg, var(--color-mauve), var(--color-terracotta), var(--color-olive));
            border-radius: 4px 4px 0 0;
            animation: waveform 1.5s ease-in-out infinite;
        }

        @keyframes waveform {
            0%, 100% { height: 10%; }
            50% { height: 80%; }
        }

        .animation-1 .wave:nth-child(1) { animation-delay: 0s; }
        .animation-1 .wave:nth-child(2) { animation-delay: 0.1s; }
        .animation-1 .wave:nth-child(3) { animation-delay: 0.2s; }
        .animation-1 .wave:nth-child(4) { animation-delay: 0.3s; }
        .animation-1 .wave:nth-child(5) { animation-delay: 0.4s; }
        .animation-1 .wave:nth-child(6) { animation-delay: 0.5s; }
        .animation-1 .wave:nth-child(7) { animation-delay: 0.6s; }
        .animation-1 .wave:nth-child(8) { animation-delay: 0.7s; }
        .animation-1 .wave:nth-child(9) { animation-delay: 0.8s; }
        .animation-1 .wave:nth-child(10) { animation-delay: 0.9s; }
        .animation-1 .wave:nth-child(11) { animation-delay: 1s; }
        .animation-1 .wave:nth-child(12) { animation-delay: 1.1s; }
        .animation-1 .wave:nth-child(13) { animation-delay: 1.2s; }
        .animation-1 .wave:nth-child(14) { animation-delay: 1.3s; }
        .animation-1 .wave:nth-child(15) { animation-delay: 1.4s; }

        /* 2. Gradient Flow Field */
        .animation-2 {
            background: linear-gradient(135deg, var(--color-cream) 0%, #e8e0d5 100%);
        }

        .animation-2 .flow-container {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            animation: flowRotate 20s linear infinite;
        }

        @keyframes flowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animation-2 .flow-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-terracotta), var(--color-mauve), var(--color-olive), transparent);
            transform-origin: left center;
            opacity: 0.3;
        }

        .animation-2 .flow-line:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); animation: flowPulse 3s ease-in-out infinite; }
        .animation-2 .flow-line:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg); animation: flowPulse 3s ease-in-out infinite 0.5s; }
        .animation-2 .flow-line:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg); animation: flowPulse 3s ease-in-out infinite 1s; }
        .animation-2 .flow-line:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg); animation: flowPulse 3s ease-in-out infinite 1.5s; }
        .animation-2 .flow-line:nth-child(5) { transform: translate(-50%, -50%) rotate(180deg); animation: flowPulse 3s ease-in-out infinite 2s; }
        .animation-2 .flow-line:nth-child(6) { transform: translate(-50%, -50%) rotate(225deg); animation: flowPulse 3s ease-in-out infinite 2.5s; }
        .animation-2 .flow-line:nth-child(7) { transform: translate(-50%, -50%) rotate(270deg); animation: flowPulse 3s ease-in-out infinite 3s; }
        .animation-2 .flow-line:nth-child(8) { transform: translate(-50%, -50%) rotate(315deg); animation: flowPulse 3s ease-in-out infinite 3.5s; }

        @keyframes flowPulse {
            0%, 100% { opacity: 0.2; width: 100%; }
            50% { opacity: 0.5; width: 150%; }
        }

        /* 3. Particle Mesh */
        .animation-3 {
            background: var(--color-cream);
        }

        .animation-3 .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--color-charcoal);
            border-radius: 50%;
            animation: particleFloat 8s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(30px, -30px); }
            50% { transform: translate(-20px, 20px); }
            75% { transform: translate(40px, 10px); }
        }

        .animation-3 .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; background: var(--color-terracotta); }
        .animation-3 .particle:nth-child(2) { top: 30%; left: 30%; animation-delay: 1s; background: var(--color-mauve); }
        .animation-3 .particle:nth-child(3) { top: 15%; left: 50%; animation-delay: 2s; background: var(--color-olive); }
        .animation-3 .particle:nth-child(4) { top: 50%; left: 15%; animation-delay: 3s; background: var(--color-terracotta); }
        .animation-3 .particle:nth-child(5) { top: 40%; left: 60%; animation-delay: 4s; background: var(--color-mauve); }
        .animation-3 .particle:nth-child(6) { top: 60%; left: 40%; animation-delay: 5s; background: var(--color-olive); }
        .animation-3 .particle:nth-child(7) { top: 70%; left: 20%; animation-delay: 6s; background: var(--color-terracotta); }
        .animation-3 .particle:nth-child(8) { top: 55%; left: 70%; animation-delay: 7s; background: var(--color-mauve); }
        .animation-3 .particle:nth-child(9) { top: 80%; left: 50%; animation-delay: 0.5s; background: var(--color-olive); }
        .animation-3 .particle:nth-child(10) { top: 25%; left: 80%; animation-delay: 1.5s; background: var(--color-terracotta); }
        .animation-3 .particle:nth-child(11) { top: 65%; left: 85%; animation-delay: 2.5s; background: var(--color-mauve); }
        .animation-3 .particle:nth-child(12) { top: 45%; left: 90%; animation-delay: 3.5s; background: var(--color-olive); }

        .animation-3 .mesh-line {
            position: absolute;
            height: 1px;
            background: var(--color-charcoal);
            opacity: 0.1;
            transform-origin: left center;
        }

        /* 4. Liquid Distortion */
        .animation-4 {
            background: linear-gradient(45deg, var(--color-cream) 0%, #ddd5c8 100%);
        }

        .animation-4 .liquid-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: liquidMove 10s ease-in-out infinite;
        }

        .animation-4 .liquid-blob:nth-child(1) {
            width: 400px;
            height: 400px;
            background: var(--color-mauve);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .animation-4 .liquid-blob:nth-child(2) {
            width: 300px;
            height: 300px;
            background: var(--color-terracotta);
            top: 50%;
            right: -50px;
            animation-delay: 2s;
        }

        .animation-4 .liquid-blob:nth-child(3) {
            width: 350px;
            height: 350px;
            background: var(--color-olive);
            bottom: -100px;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes liquidMove {
            0%, 100% { transform: translate(0, 0) scale(1); border-radius: 50%; }
            25% { transform: translate(30px, -30px) scale(1.1); border-radius: 60% 40% 60% 40%; }
            50% { transform: translate(-20px, 20px) scale(0.9); border-radius: 40% 60% 40% 60%; }
            75% { transform: translate(20px, 10px) scale(1.05); border-radius: 50% 50% 50% 50%; }
        }

        /* 5. Color Cascade */
        .animation-5 {
            background: var(--color-cream);
        }

        .animation-5 .cascade-item {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid var(--color-charcoal);
            border-radius: var(--radius-sm);
            animation: cascadeFall 8s linear infinite;
        }

        .animation-5 .cascade-item:nth-child(1) { left: 10%; animation-delay: 0s; background: var(--color-terracotta); }
        .animation-5 .cascade-item:nth-child(2) { left: 25%; animation-delay: 1s; background: var(--color-mauve); }
        .animation-5 .cascade-item:nth-child(3) { left: 40%; animation-delay: 2s; background: var(--color-olive); }
        .animation-5 .cascade-item:nth-child(4) { left: 55%; animation-delay: 3s; background: var(--color-terracotta); }
        .animation-5 .cascade-item:nth-child(5) { left: 70%; animation-delay: 4s; background: var(--color-mauve); }
        .animation-5 .cascade-item:nth-child(6) { left: 85%; animation-delay: 5s; background: var(--color-olive); }

        @keyframes cascadeFall {
            0% { top: -100px; transform: rotate(0deg); opacity: 1; }
            100% { top: 100vh; transform: rotate(360deg); opacity: 0; }
        }

        /* 6. Floating Orbs */
        .animation-6 {
            background: linear-gradient(180deg, #f5f0e8 0%, #e8e0d5 100%);
        }

        .animation-6 .orb {
            position: absolute;
            border-radius: 50%;
            border: 3px solid var(--color-charcoal);
        }

        .animation-6 .orb-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .animation-6 .orb:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 15%;
            background: var(--color-terracotta);
            animation: orbFloat1 6s ease-in-out infinite;
        }

        .animation-6 .orb:nth-child(1) .orb-inner {
            width: 60px;
            height: 60px;
            background: white;
        }

        .animation-6 .orb:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 70%;
            background: var(--color-mauve);
            animation: orbFloat2 5s ease-in-out infinite;
        }

        .animation-6 .orb:nth-child(2) .orb-inner {
            width: 40px;
            height: 40px;
            background: white;
        }

        .animation-6 .orb:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 40%;
            background: var(--color-olive);
            animation: orbFloat3 7s ease-in-out infinite;
        }

        .animation-6 .orb:nth-child(3) .orb-inner {
            width: 50px;
            height: 50px;
            background: white;
        }

        @keyframes orbFloat1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -30px); }
        }

        @keyframes orbFloat2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-25px, 20px); }
        }

        @keyframes orbFloat3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(15px, 25px); }
        }

        /* 7. Ink Drops */
        .animation-7 {
            background: var(--color-cream);
        }

        .animation-7 .ink-drop {
            position: absolute;
            border-radius: 50%;
            animation: inkSpread 4s ease-out infinite;
        }

        .animation-7 .ink-drop:nth-child(1) {
            width: 20px;
            height: 20px;
            background: var(--color-terracotta);
            top: 30%;
            left: 20%;
            animation-delay: 0s;
        }

        .animation-7 .ink-drop:nth-child(2) {
            width: 15px;
            height: 15px;
            background: var(--color-mauve);
            top: 50%;
            left: 60%;
            animation-delay: 1s;
        }

        .animation-7 .ink-drop:nth-child(3) {
            width: 25px;
            height: 25px;
            background: var(--color-olive);
            top: 70%;
            left: 40%;
            animation-delay: 2s;
        }

        @keyframes inkSpread {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(8); opacity: 0; }
        }

        /* 8. Aurora Borealis */
        .animation-8 {
            background: linear-gradient(180deg, var(--color-cream) 0%, #2a2a2a 100%);
        }

        .animation-8 .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: blur(30px);
            opacity: 0.5;
            animation: auroraShift 10s ease-in-out infinite;
        }

        .animation-8 .aurora:nth-child(1) {
            background: linear-gradient(90deg, transparent, var(--color-terracotta), transparent);
            top: 20%;
            animation: auroraMove1 8s ease-in-out infinite;
        }

        .animation-8 .aurora:nth-child(2) {
            background: linear-gradient(90deg, transparent, var(--color-mauve), transparent);
            top: 40%;
            animation: auroraMove2 10s ease-in-out infinite;
        }

        .animation-8 .aurora:nth-child(3) {
            background: linear-gradient(90deg, transparent, var(--color-olive), transparent);
            top: 60%;
            animation: auroraMove3 12s ease-in-out infinite;
        }

        @keyframes auroraMove1 {
            0%, 100% { transform: translateX(-20%); height: 100px; }
            50% { transform: translateX(20%); height: 150px; }
        }

        @keyframes auroraMove2 {
            0%, 100% { transform: translateX(10%); height: 80px; }
            50% { transform: translateX(-10%); height: 120px; }
        }

        @keyframes auroraMove3 {
            0%, 100% { transform: translateX(-15%); height: 120px; }
            50% { transform: translateX(15%); height: 180px; }
        }

        @keyframes auroraShift {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* ===== TYPOGRAPHIC & KINETIC ANIMATIONS (9-15) ===== */

        /* 9. Kinetic Words */
        .animation-9 {
            background: var(--color-charcoal);
        }

        .animation-9 .kinetic-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .animation-9 .kinetic-word {
            position: absolute;
            font-size: clamp(60px, 15vw, 200px);
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 2px var(--color-mauve);
            white-space: nowrap;
            animation: kineticRotate 20s linear infinite;
        }

        .animation-9 .kinetic-word:nth-child(1) {
            -webkit-text-stroke-color: var(--color-terracotta);
            animation-duration: 25s;
        }

        .animation-9 .kinetic-word:nth-child(2) {
            -webkit-text-stroke-color: var(--color-mauve);
            animation-duration: 20s;
            animation-direction: reverse;
        }

        .animation-9 .kinetic-word:nth-child(3) {
            -webkit-text-stroke-color: var(--color-olive);
            animation-duration: 30s;
        }

        @keyframes kineticRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 10. Letter Stagger */
        .animation-10 {
            background: var(--color-cream);
        }

        .animation-10 .stagger-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 8px;
        }

        .animation-10 .stagger-letter {
            font-size: 80px;
            font-weight: 900;
            color: var(--color-charcoal);
            animation: letterStagger 2s ease-out infinite;
        }

        .animation-10 .stagger-letter:nth-child(1) { color: var(--color-terracotta); }
        .animation-10 .stagger-letter:nth-child(2) { color: var(--color-mauve); }
        .animation-10 .stagger-letter:nth-child(3) { color: var(--color-charcoal); }
        .animation-10 .stagger-letter:nth-child(4) { color: var(--color-olive); }
        .animation-10 .stagger-letter:nth-child(5) { color: var(--color-terracotta); }

        @keyframes letterStagger {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        .animation-10 .stagger-letter:nth-child(1) { animation-delay: 0s; }
        .animation-10 .stagger-letter:nth-child(2) { animation-delay: 0.1s; }
        .animation-10 .stagger-letter:nth-child(3) { animation-delay: 0.2s; }
        .animation-10 .stagger-letter:nth-child(4) { animation-delay: 0.3s; }
        .animation-10 .stagger-letter:nth-child(5) { animation-delay: 0.4s; }

        /* 11. Scrolling Marquee */
        .animation-11 {
            background: var(--color-charcoal);
            overflow: hidden;
        }

        .animation-11 .marquee {
            position: absolute;
            width: 200%;
            display: flex;
            animation: marqueeScroll 15s linear infinite;
        }

        .animation-11 .marquee-content {
            display: flex;
            align-items: center;
            width: 50%;
        }

        .animation-11 .marquee-text {
            font-size: 100px;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 2px var(--color-mauve);
            white-space: nowrap;
            animation: marqueeTextPulse 1s ease-in-out infinite;
        }

        .animation-11 .marquee-text:nth-child(even) {
            -webkit-text-stroke-color: var(--color-terracotta);
        }

        @keyframes marqueeScroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        @keyframes marqueeTextPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 12. Typographic Breathing */
        .animation-12 {
            background: linear-gradient(135deg, var(--color-cream) 0%, #ddd5c8 100%);
        }

        .animation-12 .breathe-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .animation-12 .breathe-text {
            font-size: clamp(80px, 20vw, 250px);
            font-weight: 900;
            color: var(--color-charcoal);
            animation: breathe 4s ease-in-out infinite;
        }

        .animation-12 .breathe-text span {
            display: inline-block;
            animation: breatheColor 4s ease-in-out infinite;
        }

        .animation-12 .breathe-text span:nth-child(1) { color: var(--color-terracotta); }
        .animation-12 .breathe-text span:nth-child(2) { color: var(--color-mauve); }
        .animation-12 .breathe-text span:nth-child(3) { color: var(--color-olive); }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes breatheColor {
            0%, 100% { opacity: 1; }
            33% { opacity: 0.3; }
            66% { opacity: 0.3; }
        }

        /* 13. Text Reveal Lines */
        .animation-13 {
            background: var(--color-cream);
        }

        .animation-13 .reveal-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .animation-13 .reveal-line {
            width: 0;
            height: 20px;
            background: var(--color-charcoal);
            border-radius: 4px;
            animation: revealLine 3s ease-out infinite;
        }

        .animation-13 .reveal-line:nth-child(1) { background: var(--color-terracotta); animation-delay: 0s; }
        .animation-13 .reveal-line:nth-child(2) { width: 60%; background: var(--color-mauve); animation-delay: 0.5s; }
        .animation-13 .reveal-line:nth-child(3) { width: 40%; background: var(--color-olive); animation-delay: 1s; }
        .animation-13 .reveal-line:nth-child(4) { width: 80%; background: var(--color-terracotta); animation-delay: 1.5s; }
        .animation-13 .reveal-line:nth-child(5) { width: 30%; background: var(--color-mauve); animation-delay: 2s; }

        @keyframes revealLine {
            0% { width: 0; opacity: 1; }
            100% { width: 100%; opacity: 0; }
        }

        .animation-13 .reveal-line:nth-child(2) { animation: revealLineWidth 3s ease-out infinite 0.5s; }
        .animation-13 .reveal-line:nth-child(3) { animation: revealLineWidth 3s ease-out infinite 1s; }
        .animation-13 .reveal-line:nth-child(4) { animation: revealLineWidth 3s ease-out infinite 1.5s; }
        .animation-13 .reveal-line:nth-child(5) { animation: revealLineWidth 3s ease-out infinite 2s; }

        @keyframes revealLineWidth {
            0% { width: 0; opacity: 1; }
            100% { opacity: 0; }
        }

        /* 14. Word Shuffle */
        .animation-14 {
            background: var(--color-charcoal);
        }

        .animation-14 .shuffle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .animation-14 .shuffle-word {
            font-size: 48px;
            font-weight: 900;
            color: var(--color-mauve);
            animation: shuffleWord 4s ease-in-out infinite;
        }

        @keyframes shuffleWord {
            0%, 20% { transform: translateY(0); color: var(--color-mauve); }
            25%, 45% { transform: translateY(-50px); color: var(--color-terracotta); }
            50%, 70% { transform: translateY(0); color: var(--color-olive); }
            75%, 95% { transform: translateY(50px); color: var(--color-mauve); }
            100% { transform: translateY(0); color: var(--color-mauve); }
        }

        /* 15. Character Drop */
        .animation-15 {
            background: var(--color-cream);
        }

        .animation-15 .drop-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .animation-15 .drop-char {
            font-size: 100px;
            font-weight: 900;
            animation: dropChar 2s ease-in-out infinite;
        }

        .animation-15 .drop-char:nth-child(1) { color: var(--color-terracotta); }
        .animation-15 .drop-char:nth-child(2) { color: var(--color-mauve); }
        .animation-15 .drop-char:nth-child(3) { color: var(--color-olive); }
        .animation-15 .drop-char:nth-child(4) { color: var(--color-charcoal); }
        .animation-15 .drop-char:nth-child(5) { color: var(--color-terracotta); }

        @keyframes dropChar {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(30px) rotate(10deg); }
        }

        .animation-15 .drop-char:nth-child(1) { animation-delay: 0s; }
        .animation-15 .drop-char:nth-child(2) { animation-delay: 0.1s; }
        .animation-15 .drop-char:nth-child(3) { animation-delay: 0.2s; }
        .animation-15 .drop-char:nth-child(4) { animation-delay: 0.3s; }
        .animation-15 .drop-char:nth-child(5) { animation-delay: 0.4s; }

        /* ===== GEOMETRIC & PATTERN ANIMATIONS (16-23) ===== */

        /* 16. Grid Pulse */
        .animation-16 {
            background: var(--color-cream);
        }

        .animation-16 .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
        }

        .animation-16 .grid-cell {
            background: var(--color-charcoal);
            opacity: 0.1;
            animation: gridPulse 2s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        .animation-16 .grid-cell:nth-child(odd) { animation-delay: 0.5s; }
        .animation-16 .grid-cell:nth-child(3n) { animation-delay: 1s; }

        /* 17. Hexagon Grid */
        .animation-17 {
            background: var(--color-charcoal);
        }

        .animation-17 .hexagon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .animation-17 .hexagon {
            position: absolute;
            width: 80px;
            height: 90px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: var(--color-mauve);
            opacity: 0.3;
            animation: hexagonPulse 3s ease-in-out infinite;
        }

        .animation-17 .hexagon:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; background: var(--color-terracotta); }
        .animation-17 .hexagon:nth-child(2) { top: 30%; left: 50%; animation-delay: 0.5s; background: var(--color-mauve); }
        .animation-17 .hexagon:nth-child(3) { top: 50%; left: 30%; animation-delay: 1s; background: var(--color-olive); }
        .animation-17 .hexagon:nth-child(4) { top: 60%; left: 60%; animation-delay: 1.5s; background: var(--color-terracotta); }
        .animation-17 .hexagon:nth-child(5) { top: 40%; left: 70%; animation-delay: 2s; background: var(--color-mauve); }
        .animation-17 .hexagon:nth-child(6) { top: 70%; left: 40%; animation-delay: 2.5s; background: var(--color-olive); }

        @keyframes hexagonPulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.6; }
        }

        /* 18. Triangle Mesh */
        .animation-18 {
            background: linear-gradient(135deg, var(--color-cream) 0%, #e8e0d5 100%);
        }

        .animation-18 .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86px solid var(--color-charcoal);
            opacity: 0.2;
            animation: triangleFloat 5s ease-in-out infinite;
        }

        .animation-18 .triangle:nth-child(1) { top: 20%; left: 10%; border-bottom-color: var(--color-terracotta); animation-delay: 0s; }
        .animation-18 .triangle:nth-child(2) { top: 40%; left: 30%; border-bottom-color: var(--color-mauve); animation-delay: 1s; }
        .animation-18 .triangle:nth-child(3) { top: 30%; left: 60%; border-bottom-color: var(--color-olive); animation-delay: 2s; }
        .animation-18 .triangle:nth-child(4) { top: 60%; left: 20%; border-bottom-color: var(--color-terracotta); animation-delay: 3s; }
        .animation-18 .triangle:nth-child(5) { top: 50%; left: 70%; border-bottom-color: var(--color-mauve); animation-delay: 4s; }

        @keyframes triangleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        /* 19. Rotating Squares */
        .animation-19 {
            background: var(--color-cream);
        }

        .animation-19 .square {
            position: absolute;
            border: 3px solid var(--color-charcoal);
        }

        .animation-19 .square:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 25%;
            left: 20%;
            background: var(--color-terracotta);
            animation: rotateSquare1 8s linear infinite;
        }

        .animation-19 .square:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 60%;
            background: var(--color-mauve);
            animation: rotateSquare2 6s linear infinite reverse;
        }

        .animation-19 .square:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 30%;
            background: var(--color-olive);
            animation: rotateSquare3 10s linear infinite;
        }

        @keyframes rotateSquare1 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotateSquare2 {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        @keyframes rotateSquare3 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 20. Perspective Grid */
        .animation-20 {
            background: linear-gradient(180deg, var(--color-cream) 0%, var(--color-charcoal) 100%);
            perspective: 500px;
        }

        .animation-20 .perspective-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            transform-style: preserve-3d;
            animation: perspectiveMove 10s ease-in-out infinite;
        }

        @keyframes perspectiveMove {
            0%, 100% { transform: rotateX(60deg) translateY(0); }
            50% { transform: rotateX(60deg) translateY(-50px); }
        }

        .animation-20 .grid-line-v {
            position: absolute;
            width: 1px;
            height: 100%;
            background: var(--color-mauve);
            opacity: 0.3;
            left: 20%;
        }

        .animation-20 .grid-line-v:nth-child(1) { left: 10%; }
        .animation-20 .grid-line-v:nth-child(2) { left: 30%; }
        .animation-20 .grid-line-v:nth-child(3) { left: 50%; }
        .animation-20 .grid-line-v:nth-child(4) { left: 70%; }
        .animation-20 .grid-line-v:nth-child(5) { left: 90%; }

        .animation-20 .grid-line-h {
            position: absolute;
            width: 100%;
            height: 1px;
            background: var(--color-terracotta);
            opacity: 0.3;
            top: 20%;
        }

        .animation-20 .grid-line-h:nth-child(6) { top: 10%; }
        .animation-20 .grid-line-h:nth-child(7) { top: 30%; }
        .animation-20 .grid-line-h:nth-child(8) { top: 50%; }
        .animation-20 .grid-line-h:nth-child(9) { top: 70%; }
        .animation-20 .grid-line-h:nth-child(10) { top: 90%; }

        /* 21. Morphing Shapes */
        .animation-21 {
            background: var(--color-cream);
        }

        .animation-21 .morph-shape {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: morphShape 6s ease-in-out infinite;
        }

        @keyframes morphShape {
            0%, 100% { 
                background: var(--color-terracotta);
                border-radius: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            33% {
                background: var(--color-mauve);
                border-radius: 10%;
                transform: translate(-50%, -50%) rotate(120deg);
            }
            66% {
                background: var(--color-olive);
                border-radius: 50%;
                transform: translate(-50%, -50%) rotate(240deg);
            }
        }

        /* 22. Tessellation */
        .animation-22 {
            background: var(--color-charcoal);
        }

        .animation-22 .tessellation {
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--color-mauve);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: tessellationPulse 2s ease-in-out infinite;
        }

        .animation-22 .tessellation:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; background: var(--color-terracotta); }
        .animation-22 .tessellation:nth-child(2) { top: 20%; left: 25%; animation-delay: 0.2s; background: var(--color-mauve); }
        .animation-22 .tessellation:nth-child(3) { top: 20%; left: 40%; animation-delay: 0.4s; background: var(--color-olive); }
        .animation-22 .tessellation:nth-child(4) { top: 20%; left: 55%; animation-delay: 0.6s; background: var(--color-terracotta); }
        .animation-22 .tessellation:nth-child(5) { top: 20%; left: 70%; animation-delay: 0.8s; background: var(--color-mauve); }
        .animation-22 .tessellation:nth-child(6) { top: 20%; left: 85%; animation-delay: 1s; background: var(--color-olive); }
        .animation-22 .tessellation:nth-child(7) { top: 45%; left: 17.5%; animation-delay: 0.1s; background: var(--color-olive); }
        .animation-22 .tessellation:nth-child(8) { top: 45%; left: 32.5%; animation-delay: 0.3s; background: var(--color-terracotta); }
        .animation-22 .tessellation:nth-child(9) { top: 45%; left: 47.5%; animation-delay: 0.5s; background: var(--color-mauve); }
        .animation-22 .tessellation:nth-child(10) { top: 45%; left: 62.5%; animation-delay: 0.7s; background: var(--color-olive); }
        .animation-22 .tessellation:nth-child(11) { top: 45%; left: 77.5%; animation-delay: 0.9s; background: var(--color-terracotta); }

        @keyframes tessellationPulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* 23. Diamond Pattern */
        .animation-23 {
            background: var(--color-cream);
            background-image: 
                linear-gradient(45deg, var(--color-charcoal) 25%, transparent 25%, transparent 75%, var(--color-charcoal) 75%, var(--color-charcoal)),
                linear-gradient(45deg, var(--color-charcoal) 25%, transparent 25%, transparent 75%, var(--color-charcoal) 75%, var(--color-charcoal));
            background-position: 0 0, 20px 20px;
            background-size: 40px 40px;
            opacity: 0.1;
            animation: diamondShift 10s linear infinite;
        }

        @keyframes diamondShift {
            from { background-position: 0 0, 20px 20px; }
            to { background-position: 40px 40px, 60px 60px; }
        }

        /* ===== INTERACTIVE & REACTIVE ANIMATIONS (24-30) ===== */

        /* 24. Mouse Follow Glow */
        .animation-24 {
            background: var(--color-charcoal);
            cursor: none;
        }

        .animation-24 .cursor-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, var(--color-mauve) 0%, transparent 70%);
            opacity: 0.3;
            transform: translate(-50%, -50%);
            animation: cursorPulse 2s ease-in-out infinite;
        }

        @keyframes cursorPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
        }

        /* 25. Parallax Layers */
        .animation-25 {
            background: var(--color-cream);
            overflow: hidden;
        }

        .animation-25 .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .animation-25 .parallax-layer:nth-child(1) {
            background: var(--color-terracotta);
            opacity: 0.2;
            clip-path: polygon(0 80%, 100% 60%, 100% 100%, 0% 100%);
            animation: parallax1 15s ease-in-out infinite;
        }

        .animation-25 .parallax-layer:nth-child(2) {
            background: var(--color-mauve);
            opacity: 0.2;
            clip-path: polygon(0 70%, 100% 50%, 100% 100%, 0% 100%);
            animation: parallax2 12s ease-in-out infinite reverse;
        }

        .animation-25 .parallax-layer:nth-child(3) {
            background: var(--color-olive);
            opacity: 0.2;
            clip-path: polygon(0 60%, 100% 40%, 100% 100%, 0% 100%);
            animation: parallax3 18s ease-in-out infinite;
        }

        @keyframes parallax1 {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-50px) translateY(-20px); }
        }

        @keyframes parallax2 {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(50px) translateY(30px); }
        }

        @keyframes parallax3 {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-30px) translateY(-40px); }
        }

        /* 26. Magnetic Buttons */
        .animation-26 {
            background: var(--color-cream);
        }

        .animation-26 .magnetic-zone {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px dashed var(--color-mauve);
            border-radius: 50%;
            top: 30%;
            left: 20%;
            animation: magneticZone 4s ease-in-out infinite;
        }

        @keyframes magneticZone {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .animation-26 .magnetic-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--color-terracotta);
            border: 2px solid var(--color-charcoal);
            border-radius: 50%;
            top: 38%;
            left: 28%;
            animation: magneticDot 4s ease-in-out infinite;
        }

        @keyframes magneticDot {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(60px, 40px); }
        }

        /* 27. Hover Distortion */
        .animation-27 {
            background: var(--color-charcoal);
            overflow: hidden;
        }

        .animation-27 .distortion-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 1px;
        }

        .animation-27 .distortion-cell {
            background: var(--color-mauve);
            opacity: 0.2;
            animation: distortionCell 3s ease-in-out infinite;
        }

        @keyframes distortionCell {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.1); }
        }

        .animation-27 .distortion-cell:nth-child(3n) { animation-delay: 0.5s; background: var(--color-terracotta); }
        .animation-27 .distortion-cell:nth-child(5n) { animation-delay: 1s; background: var(--color-olive); }

        /* 28. Click Ripple */
        .animation-28 {
            background: var(--color-cream);
        }

        .animation-28 .ripple {
            position: absolute;
            border-radius: 50%;
            border: 3px solid var(--color-charcoal);
            animation: rippleExpand 2s ease-out infinite;
        }

        .animation-28 .ripple:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 30%;
            border-color: var(--color-terracotta);
            animation-delay: 0s;
        }

        .animation-28 .ripple:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 45%;
            left: 45%;
            border-color: var(--color-mauve);
            animation-delay: 0.5s;
        }

        .animation-28 .ripple:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 60%;
            border-color: var(--color-olive);
            animation-delay: 1s;
        }

        @keyframes rippleExpand {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }

        /* 29. Scroll Linked */
        .animation-29 {
            background: var(--color-cream);
            overflow: hidden;
        }

        .animation-29 .scroll-indicator {
            position: absolute;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, var(--color-terracotta), var(--color-mauve), var(--color-olive));
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: scrollFill 4s ease-in-out infinite;
        }

        @keyframes scrollFill {
            0% { height: 0%; opacity: 1; }
            50% { height: 100%; opacity: 1; }
            100% { height: 100%; opacity: 0; }
        }

        .animation-29 .scroll-markers {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 50%;
        }

        .animation-29 .scroll-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid var(--color-charcoal);
            background: white;
            left: 50%;
            transform: translateX(-50%);
        }

        .animation-29 .scroll-marker:nth-child(1) { top: 20%; animation: markerMove1 4s ease-in-out infinite; }
        .animation-29 .scroll-marker:nth-child(2) { top: 40%; animation: markerMove2 4s ease-in-out infinite; }
        .animation-29 .scroll-marker:nth-child(3) { top: 60%; animation: markerMove3 4s ease-in-out infinite; }
        .animation-29 .scroll-marker:nth-child(4) { top: 80%; animation: markerMove4 4s ease-in-out infinite; }

        @keyframes markerMove1 {
            0%, 100% { transform: translateX(-50%) translateX(-50px); }
            50% { transform: translateX(-50%) translateX(50px); }
        }

        @keyframes markerMove2 {
            0%, 100% { transform: translateX(-50%) translateX(50px); }
            50% { transform: translateX(-50%) translateX(-50px); }
        }

        @keyframes markerMove3 {
            0%, 100% { transform: translateX(-50%) translateX(-50px); }
            50% { transform: translateX(-50%) translateX(50px); }
        }

        @keyframes markerMove4 {
            0%, 100% { transform: translateX(-50%) translateX(50px); }
            50% { transform: translateX(-50%) translateX(-50px); }
        }

        /* 30. Cursor Trail */
        .animation-30 {
            background: var(--color-charcoal);
            cursor: none;
        }

        .animation-30 .trail-dot {

        // State
        let currentIndex = 0;
        let filteredAnimations = [...animations];
        let trailInterval = null;

        // DOM Elements
        const container = document.getElementById('animationContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentIndexEl = document.getElementById('currentIndex');
        const animationNameEl = document.getElementById('animationName');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Initialize
        function init() {
            updateAnimation();
            setupEventListeners();
            setupMouseTrail();
        }

        // Update animation display
        function updateAnimation() {
            const animation = filteredAnimations[currentIndex];
            container.className = `animation-container animation-${animation.id}`;
            container.innerHTML = animation.html;
            currentIndexEl.textContent = currentIndex + 1;
            animationNameEl.textContent = animation.name;
            
            // Re-setup mouse trail for animation 30
            if (animation.id === 30) {
                setupMouseTrail();
            } else {
                cleanupMouseTrail();
            }
        }

        // Event listeners
        function setupEventListeners() {
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + filteredAnimations.length) % filteredAnimations.length;
                updateAnimation();
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % filteredAnimations.length;
                updateAnimation();
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    prevBtn.click();
                } else if (e.key === 'ArrowRight') {
                    nextBtn.click();
                }
            });

            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const category = btn.dataset.category;
                    if (category === 'all') {
                        filteredAnimations = [...animations];
                    } else {
                        filteredAnimations = animations.filter(a => a.category === category);
                    }
                    currentIndex = 0;
                    updateAnimation();
                });
            });

            // Mouse movement for animation 24 & 30
            document.addEventListener('mousemove', (e) => {
                const animation = filteredAnimations[currentIndex];
                if (animation.id === 24) {
                    const glow = document.getElementById('cursorGlow');
                    if (glow) {
                        glow.style.left = e.clientX + 'px';
                        glow.style.top = e.clientY + 'px';
                    }
                }
                if (animation.id === 30) {
                    createTrailDot(e.clientX, e.clientY);
                }
            });
        }

        // Mouse trail for animation 30
        function setupMouseTrail() {
            trailInterval = setInterval(() => {
                // Trail dots are created on mousemove
            }, 100);
        }

        function cleanupMouseTrail() {
            if (trailInterval) {
                clearInterval(trailInterval);
            }
            // Remove existing trail dots
            document.querySelectorAll('.trail-dot').forEach(dot => dot.remove());
        }

        function createTrailDot(x, y) {
            const dot = document.createElement('div');
            dot.className = 'trail-dot';
            dot.style.left = x + 'px';
            dot.style.top = y + 'px';
            document.body.appendChild(dot);
            
            setTimeout(() => {
                dot.remove();
            }, 1000);
        }

        // Start
        init();
